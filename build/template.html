<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}} | lly„ÅÆblog</title>
    <meta name="description" content="{{description}}">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{title}}">
    <meta property="og:locale" content="zh_CN">
    <meta property="article:author" content="liuly">
    {{each tags}}<meta property="article:tag" content="{{$value}}">
    {{/each}}
  </head>
  <body>
    <main style="display: none;">
      {{@content}}
    </main>
    <script type="text/javascript">
      var main = document.querySelector('main');
      var content = main.innerHTML;
      sessionStorage.setItem('{{url}}', content);
      sessionStorage.setItem('{{url}}__time', Date.now().toString());
      
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </body>
</html>
